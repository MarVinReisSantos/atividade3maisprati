<section class="container">
    <div class="card-header">
        <h3 class="well" style="text-align:center;">Informações do Orçamento</h3>
    </div>
    <div class="container">
        <div class="form-horizontal">
            <div class="control-group">
                <label class="control-label">Cliente:</label>
                <div class="controls form-control">
                    <label class="carousel-inner" id="nomeCliente"></label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Data:</label>
                <div class="controls form-control disabled">
                    <label class="carousel-inner" id="data"></label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Hora:</label>
                <div class="controls form-control disabled">
                    <label class="carousel-inner" id="hora"></label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Vendedor:</label>
                <div class="controls form-control disabled">
                    <label class="carousel-inner" id="nomeVendedor"></label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Telefone:</label>
                <div class="controls form-control disabled">
                    <label class="carousel-inner" id="telefone"></label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Descricao:</label>
                <div class="controls form-control disabled">
                    <label class="carousel-inner" id="descricao"></label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Valor:</label>
                <div class="controls form-control disabled">
                    <label class="carousel-inner" id="precoOrcamento"></label>
                </div>
            </div>
            <div class="form-actions">
                <div type="btn" class="btn btn-success" onclick="imprimir()">Imprimir</div>    
                <div type="btn" class="btn btn-secondary my-md-3" onclick="goToList()">Voltar</div>
            </div>
        </div>    
    </div>
</section>
